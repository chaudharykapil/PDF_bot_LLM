<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #006064;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #004d40;
            font-weight: 600;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #b2ebf2;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00acc1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00838f;
        }
        .flash-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            margin: 15px;
            text-align: center;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            font-weight: bold;
            }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-message">
        {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <h1>Welcome to the PDF Helper</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Upload your PDF here</label>
        <input type="file" name="pdf_file" id="pdf_file" required />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
